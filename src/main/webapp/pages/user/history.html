<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <td>

            <div th:unless="${session.user}">
                <a class="navbar-brand" href="/login">Authorization</a>
                <a class="navbar-brand" href="/reg">Registration</a>
            </div>

            <div th:if="${session.user}">
                <a class="navbar-brand" href="/calc">Calculator</a>
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>

        </td>
    </nav>
</div>

<br>

<div th:each="operation : ${history}">
    <p th:text="${operation.getValue1() + ' ' + operation.getOperation() + ' ' + operation.getResult() + ' = ' + operation.getResult() }"></p>
</div>

<div th:if="${#lists.isEmpty(history)}">
    History is empty
</div>

</body>
</html>
