<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <td>

            <div th:unless="${session.user}">
                <a class="navbar-brand" href="/login">Authorization</a>
                <a class="navbar-brand" href="/reg">Registration</a>
            </div>

            <div th:if="${session.user}">
                <a class="navbar-brand" href="/calc">Calculator</a>
                <a class="navbar-brand" href="/calc/history">History</a>
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>

        </td>
    </nav>
</div>

<form th:method="POST" th:action="@{/reg}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>

        <br/>

        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>

        <br/>

        <input type="submit" value="Add User">
    </div>
</form>

</body>
</html>
